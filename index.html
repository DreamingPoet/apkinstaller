<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/src/styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tauri App</title>
  <script type="module" src="/src/main.ts" defer></script>
</head>

<body>
  <main class="container">
    <div class="container_inner">

      <div class="container_device">
        <div id="device-info"></div>
      </div>

      <div class="drag-hint">拖拽 apk 或 pak 文件到此处安装</div>

      <div class="app-info">
        <div id="app-name"></div>
        <div id="app-has-obb"></div>
      </div>

      <div class="button_container" id="install-form">
        <button id="install-app" type="button">安装</button>
        <button id="install-app-start" type="button">安装并启动</button>
      </div>
      <br>
      <div class="app-info">
        <div id="pak-file-install-path-label">pak文件安装路径：</div>
        <input type="text" id="pak-file-install-path" placeholder="请输入 pak 文件安装路径" value="sdcard/Android/data/com.nasu.moonbacktest/files/UnrealGame/MoonbackEchoes/MoonbackEchoes/DLC"/>
        <div id="pak-file-name"></div>
      </div>

      <div class="button_container" >
        <button id="install-pak-file" type="button">安装pak</button>
        <button id="delete-pak-files" type="button">清理pak</button>
      </div>

      <!-- 添加进度显示区域 -->
      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
        <div id="progress-text"></div>
      </div>

      <p id="install-result"></p>
      <div id="device-modal" class="device-modal">
        <div class="device-modal-content">
          <div class="device-modal-title">请选择要安装的设备</div>
          <div id="device-modal-list" class="device-modal-list"></div>
          <div class="device-modal-actions">
            <button id="device-modal-install">安装</button>
            <button id="device-modal-install-start">安装并启动</button>
            <button id="device-modal-cancel">取消</button>
          </div>
        </div>
      </div>

      <!-- 删除确认对话框 -->
      <div id="delete-confirm-modal" class="device-modal">
        <div class="device-modal-content">
          <div class="device-modal-title">确认删除</div>
          <div class="delete-confirm-message">
            确定要删除设备上指定路径下的所有 pak 文件吗？<br>
            此操作不可恢复！
          </div>
          <div class="device-modal-actions">
            <button id="delete-confirm-yes">确定</button>
            <button id="delete-confirm-no">取消</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
