<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/src/styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tauri App</title>
  <script type="module" src="/src/main.ts" defer></script>
</head>

<body>
  <main class="container">
    <div class="container_inner">
      <div class="drag-hint">拖拽apk文件到此处安装</div>
      
      <div class="app-info">
        <div id="app-name"></div>
        <div id="app-has-obb" style="color: red;"></div>
      </div>

      <div class="button_container" id="install-form">
        <button id="installApp" type="button">安装</button>
        <button id="installAppAndStart" type="button">安装并启动</button>
      </div>

      <!-- 添加进度显示区域 -->
      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
        <div id="progress-text"></div>
      </div>
      
      <p id="install-result"></p>
    </div>
  </main>
</body>

</html>
